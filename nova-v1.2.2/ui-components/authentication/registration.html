<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title -->
  <title>Sing Up | Nova - Responsive WebApp UI Kit</title>

  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Favicon -->
  <link rel="shortcut icon" href="../../favicon.ico">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
  <link href="../../assets/vendor/nova-icons/nova-icons.css" rel="stylesheet">

  <!-- CSS Nova Template -->
  <link rel="stylesheet" href="../../assets/css/theme.css">

  <!-- DEMO Only -->
  <style>
    .arrow-back {
      position: absolute;
      display: flex;
      align-items: center;
      top: 6%;
      left: 5%;
    }
  </style>
  <!-- End DEMO Only -->
</head>

<body>
<main class="d-flex flex-column u-hero u-hero--end min-vh-100">
  <!-- Arrow Back (DEMO Only) -->
  <a href="../widgets.html" class="arrow-back d-none d-md-block"><i class="nova-arrow-left mr-2"></i> Back</a>
  <!-- End Arrow Back (DEMO Only) -->

  <div class="container py-6 my-auto">
    <div class="d-flex align-items-center justify-content-center">
      <!-- Card -->
      <div class="card" style="width: 460px; max-width: 100%;">
        <div class="card-body p-4 p-lg-7">
          <h2 class="text-center mb-4 h3">Create account</h2>

          <!-- Create Account Form -->
          <form class="js-validate" target="_blank">
            <!-- Email -->
            <div class="form-group js-form-message js-focus-state">
              <label for="email">Your email</label>
              <div class="input-group input-group-merge">
                <!-- Email Field Icon -->
                <div class="input-group-prepend-merge">
                  <i class="nova-email"></i>
                </div>
                <!-- End Email Field Icon -->

                <!-- Email Field -->
                <input type="email" id="email" class="form-control form-control-prepend-icon" placeholder="Your email" name="email" required
                       data-msg="Please enter your email address."
                       data-error-class="u-has-error"
                       data-success-class="u-has-success">
                <!-- End Email Field -->
              </div>
            </div>
            <!-- End Email -->

            <!-- Password -->
            <div class="form-group js-form-message js-focus-state">
              <label for="password">Password</label>
              <div class="input-group input-group-merge">
                <!-- Password Field Icon -->
                <div class="input-group-prepend-merge">
                  <i class="nova-lock"></i>
                </div>
                <!-- End Password Field Icon -->

                <!-- Password Field -->
                <input type="password" id="password" class="form-control form-control-prepend-icon" placeholder="Enter your password" name="password" required
                       data-error-class="u-has-error"
                       data-success-class="u-has-success">
                <!-- End Password Field -->
              </div>
            </div>
            <!-- End Password -->

            <!-- Confirm Password -->
            <div class="form-group js-form-message js-focus-state">
            <label for="confirm-password">Confirm password</label>
            <div class="input-group input-group-merge">
              <!-- Confirm Password Field Icon -->
              <div class="input-group-prepend-merge">
                <i class="nova-lock"></i>
              </div>
              <!-- End Confirm Password Field Icon -->

              <!-- Confirm Password Field -->
              <input type="password" id="confirm-password" class="form-control form-control-prepend-icon" placeholder="Enter your password again" name="confirmPassword" required
                     data-rule-equalTo="#password"
                     data-error-class="u-has-error"
                     data-success-class="u-has-success">
              <!-- End Confirm Password Field -->
            </div>
          </div>
            <!-- End Confirm Password -->

            <!-- Agreement -->
            <div class="custom-control custom-checkbox my-4 js-form-message js-focus-state">
              <input type="checkbox" id="agreement" class="custom-control-input" name="agree" checked="" required
                     data-msg="Please checked."
                     data-error-class="u-has-error">
              <label class="custom-control-label text-dark" for="agreement">I agree with terms &amp; conditions</label>
            </div>
            <!-- End Agreement -->

            <!-- Submit Button -->
            <button type="submit" class="btn btn-block btn-wide btn-primary text-uppercase">Create Account</button>
            <!-- End Submit Button -->

            <!-- Divider with Text -->
            <div class="divider-with-text text-center my-4 mx-7">
              <span class="divider-with-text__content">OR</span>
            </div>
            <!-- End Divider with Text -->

            <!-- Socialmedia Registration Buttons -->
            <div class="row gutters-sm mb-4">
              <!-- Google Link -->
              <div class="col-lg-6 mb-2 mb-lg-0">
                <a href="#" class="btn btn-block btn-wide btn-google text-uppercase">
                  <img class="mr-2" width="17" height="17" src="../../assets/svg/brands/google.svg" alt=""> Google
                </a>
              </div>
              <!-- End Google Link -->

              <!-- Twitter Link -->
              <div class="col-lg-6">
                <a href="#" class="btn btn-block btn-wide btn-twitter text-uppercase">
                  <img class="mr-2" width="17" height="17" src="../../assets/svg/brands/twitter.svg" alt=""> Twitter
                </a>
              </div>
              <!-- End Twitter Link -->
            </div>
            <!-- End Socialmedia Registration Buttons -->

            <!-- Link -->
            <p class="text-center mb-0">
              Already have an account? <a class="font-weight-semi-bold" href="login.html">Login here</a>
            </p>
            <!-- End Link -->
          </form>
          <!-- End Create Account Form -->
        </div>
      </div>
      <!-- End Card -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="small bg-white p-3 px-md-4 mt-auto bg-transparent">
    <div class="row justify-content-between">
      <div class="col-lg text-center text-lg-left mb-3 mb-lg-0">
        &copy; 2019 Htmlstream. All Rights Reserved.
      </div>

      <div class="col-lg text-center mb-3 mb-lg-0">
        <ul class="list-inline mb-0">
          <li class="list-inline-item mx-2"><a class="link-muted" href="#"><i class="nova-twitter-alt"></i></a></li>
          <li class="list-inline-item mx-2"><a class="link-muted" href="#"><i class="nova-vimeo-alt"></i></a></li>
          <li class="list-inline-item mx-2"><a class="link-muted" href="#"><i class="nova-github"></i></a></li>
        </ul>
      </div>

      <div class="col-lg text-center text-lg-right">
        <ul class="list-dot list-inline mb-0">
          <li class="list-dot-item list-dot-item-not list-inline-item mr-lg-2"><a class="link-dark" href="#">FAQ</a></li>
          <li class="list-dot-item list-inline-item mr-lg-2"><a class="link-dark" href="#">Support</a></li>
          <li class="list-dot-item list-inline-item mr-lg-2"><a class="link-dark" href="#">Contact us</a></li>
        </ul>
      </div>
    </div>
  </footer>
  <!-- End Footer -->
</main>

<!-- JS Global Compulsory -->
<script src="../../assets/vendor/jquery/dist/jquery.min.js"></script>
<script src="../../assets/vendor/jquery-migrate/dist/jquery-migrate.min.js"></script>
<script src="../../assets/vendor/popper.js/dist/umd/popper.min.js"></script>
<script src="../../assets/vendor/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- JS Implementing Libraries -->
<script src="../../assets/vendor/jquery-validation/dist/jquery.validate.min.js"></script>

<!-- JS Nova -->
<script src="../../assets/js/hs.core.js"></script>
<script src="../../assets/js/components/hs.jquery-validation.js"></script>

<!-- JS Libraries Init. -->
<script>
  $(document).on('ready', function () {
    // initialization of form validation
    $.HSCore.components.HSValidation.init('.js-validate');
  });
</script>
</body>
</html>
